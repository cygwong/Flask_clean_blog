{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{blog_content['image']}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{blog_content['title']}}</h1>
                            <h2 class="subheading">{{blog_content['subtitle']}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="{{url_for('contact_page')}}">{{blog_content['author']}}</a>
                                {{blog_content['date']}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{blog_content['body']}}
                    </div>
                </div>
            </div>
        </article>
{% include 'footer.html' %}
